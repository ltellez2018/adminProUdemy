<div class="row animated fadeIn">
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [disabled]="usuario.google" [ngModel]="usuario.email" type="email" name="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Guardar</button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografia del usuario </h4>
                <h6 class="card-sutitle">usuario </h6>
                <img *ngIf="!imagenTemp" class="w150" [src]="usuario.img | imagen" alt="Imagen usuario">
                <img *ngIf="imagenTemp" class="w150" [src]="imagenTemp" alt="Imagen usuario">
                <input (change)="seleccionImagen($event.target.files[0])" type="file">
                <br>
                <br>
                <button type="button" (click)="cargarImage()" [disabled]="!imagenSubir" class="btn btn-success btn-block waves-effect waves-light m-r-10"> <i class="fa fa-upload"></i>  Actualizar foto</button>
            </div>
        </div>
    </div>
