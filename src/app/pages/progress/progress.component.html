<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Barra de progreso
                </h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progreso1 = $event" [progreso]='progreso1' leyenda="Progres azul"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progreso2 = $event" [progreso]='progreso2' leyenda="Progres amarillo"></app-incrementador>
            </div>
        </div>
    </div>
</div>
